<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>PathFinder - Login</title>
    <!-- Link css files -->
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="page-content">
        <div class="logo-holder-div">
                <img src="../img/logo.png" alt="logo">
                <h1>É ótimo ter você aqui novamente. Vamos começar!</h1>

                    <input type="email" class="text-input" placeholder="Email">
                    <div class="password-input">
                        <input type="password" placeholder="Senha" name="password" id="password">
                        <i>
                            <img src="../img/eye.svg" alt="">
                        </i>
                    </div>
                    <div class="button-card-div">
                        <button class="blue-button noselect">
                            <a href="../index.html">
                                <p>Entrar</p>
                            </a>
                        </button>
                    </div>
                    <div>
                        <p>Ou <a href="./register.html">cadastre-se</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
