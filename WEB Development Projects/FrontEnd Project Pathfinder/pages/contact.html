        <section class="contact-content">

                    <input type="text" class="text-input" placeholder="Assunto">
                    <div>
                        <label class="input-label" for="id">Mensagem:</label>
                        <textarea name="message" id="message" cols="30" rows="10" class="text-area"></textarea>
                    </div>
                    <div class="button-card-div">
                        <button class="blue-button noselect">
